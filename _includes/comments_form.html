{% unless page.comments_locked == true %}
  <form class="js-form form" method="post" action="{{ site.api_staticman }}/{{ site.repository }}/{{ site.staticman.branch }}/comments">
    <div class="form__spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
    <fieldset class="field-group">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="comment-form[name]" name="fields[name]"/>
        <label class="mdl-textfield__label" for="comment-form[name]">Your name</label>
      </div>
    </fieldset>

    <fieldset class="field-group">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="comment-form[email]" name="fields[email]"/>
        <label class="mdl-textfield__label" for="comment-form[title]">Email</label>
      </div>
    </fieldset>

    <fieldset class="field-group">
      <div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield">
          <label class="mdl-textfield__label" for="comment-form[message]">Your comment. <em>(Markdown is allowed)</em></label><br>
          <textarea class="mdl-textfield__input" name="fields[message]" type="text" rows= "3" id="comment-form[message]"></textarea>
      </div>
    </fieldset>

    <input type="hidden" id="comment-post-id" name="options[slug]" value="{{ page.slug }}">
 
    <div class="form-group">
      <fieldset class="field-group">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Submit
        </button>
      </fieldset>
    </div>
  </form>
 {% else %}
  <p><em>Comments are closed for this post. Any queries please feel free to <a href="/about/">contact me</a>.</em></p>
{% endunless %}
