{% assign tags = site.tags | sort %}
<p>{% for tag in tags %}
      <a href="/tag/{{ tag | first }}" 
      style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
      <nobr>{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</nobr>
      &nbsp;
     </a>
    </span>
{% endfor %}</p>
