---
layout: default
---
<div class="post">
<h1><img src="/assets/images/featured/{{ page.category }}-50x50.png" /> Category: {{ page.category }}</h1>
<ul>
{% for post in site.categories[page.category] %}
  <li><a href="{{ site.url}}/{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
