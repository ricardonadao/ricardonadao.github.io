# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  comments: all
  startings: all
  endings: all
  ignore:
    envs: development
  blanklines: false
  profile: false
    
# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      show_comments_count: false
      comments: false
      comments_locked: false
      share: true
      related: true
