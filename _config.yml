title: vRandomBites
email: ricardo.adao@gmail.com
description: >-
  "It is not enough to have a good mind; the main thing is to use it well."
baseurl: "/"
url: "https://vrandombites.co.uk"
repository: "ricardonadao/ricardonadao.github.io"

# Social
twitter_username: ricardonadao
github_username:  ricardonadao
linkedin_username: ricardonadao
googleplus_username: +RicardoAdao
rssfeed: working # Anything besides empty

# SEO info
twitter:
  username: ricardonadao
  card: summary
social:
  name: Ricardo Adao
  links:
    - https://twitter.com/ricardonadao
    - https://www.linkedin.com/in/ricardonadao/
    - https://github.com/ricardonadao
    - https://plus.google.com/+RicardoAdao

google_site_verification: "ZbHQ1ErXGLxJ68-pSIGslwc1Dq3afLqgeFIGvKl2K9o"
bing_site_verification: "066D47264798DF0304F169C02A7882D8"

# Google Analytics
google_analytics: "UA-117546593-1"

# disqus
disqus:
  shortname: vrandombites

# Pagination
paginate: 5
paginate_path: "page-:num"

# limits
post_per_page: "5"
sidebar_recent_posts: "5"
feed_limit: "50"

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: all

# Staticman comments (full configuration in staticman.yml)
staticman:
  branch : "master"

# Build settings
markdown: kramdown
theme: jekyll-theme-architect
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

include:
  - _pages

