    envs: []
  blanklines: false
  profile: false
  startings: all

# Staticman comments (full configuration in staticman.yml)
api_staticman: "https://vrandombites-staticman.herokuapp.com"
staticman:
  allowedFields: ["name", "email", "url", "message" ]
  branch: "master"
  commitMessage: "Added comment to {options.slug}"
  extension: "md"
  filename: "comment-{@timestamp}"
  format: yaml
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
    slug:
      type: slugify
      options:
        field: title
      tags: ["user-generated"]
  moderation: false
  name: "vRandomBites"
